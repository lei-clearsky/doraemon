<div class="col-md-2 overview-item text-center group">
	<div class="vcenter">
	<div class="overview-item-heading">{{ circleTitle }}</div>
	<div class="overview-item-stats">
		<div class="progress-stats">
			<div class="progress-stats-num">{{ statsNum }}</div>
		</div>
	    <div
	    round-progress
	    max="circleMax"
	    current="circleCurrent"
	    color="#38A139"
	    bgcolor="#eee"
	    radius="80"
	    stroke="5"
	    semi="false"
	    rounded="false"
	    clockwise="true"
	    iterations="50"
	    animation="easeInOutQuart"></div>
	</div>
	</div>
</div>
