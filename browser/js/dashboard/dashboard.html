<div class="container">

	<!-- {{ searchParams | json }} -->
	<!-- {{ diffsForUser | json }} -->
	<!-- {{ testsOptions | json }} -->
<h2>Dashboard</h2>

	<div class="row">
		<div class="jumbotron alert-success" role="alert" >
        	<button type="button" class="close" data-dismiss="alert" aria-label="Close" ng-click="showSuccessAlert = false"><span aria-hidden="true">&times;</span></button>
        	<strong>No diffs found. Have a nice day!</strong>
    	</div>

	<div class="col-md-12">

		<form name="searchDiffsForm" ng-submit="searchDiffsByName()" class="form-inline">
			<div class="form-group">
				<h4>Tests</h4>
			</div>
			<!-- <div class="checkbox" > -->
				<label class="checkbox-inline" ng-repeat="test in diffImgsByUser | unique: 'name'">
					<!-- <input type="checkbox" ng-true-value="'{{test.name}}'" name="testconfig" ng-false-value="''" ng-model="searchParams.testName['name' + $index]">
					{{ test.name }} -->
					<input type="checkbox" name="testconfig" ng-click="toggleCheckbox(test.name, searchParams.testNames)">
					{{ test.name }}

				</label>
			<!-- </div> -->
			<button type="submit" class="btn btn-primary btn-large">Search</button>
		</form>
		<br />
		<div class="form-group" ng-repeat="testOption in testsOptions">
			<h4>{{ testOption.name }}</h4>
			<label class="checkbox-inline" >
				{{ testOption.URL }}
			</label>
			<br />
			<label class="checkbox-inline">
				<input type="checkbox" ng-click="toggleOptionCheckbox()">
				{{ testOption.viewport }}
			</label>

		</div>

	</div>


	</div>

	<div class="row">

		<h3>{{ testName.name }}</h3>

	<div class="col-md-12">



		<div class="col-sm-4 col-md-2" ng-repeat="diffImg in diffsForUser">
		    <div class="thumbnail" ng-click="openDiffModal(diffImg._id, 'lg')">
		    	<div style="height: 200px; overflow: hidden;">
		      		<img src="{{ diffImg.url }}" alt="..." style="width: 100%;">
		  		</div>
		      <!-- <div class="caption">
		      	<h5>{{ diffImg.websiteUrl }}</h5>
		        <h5>{{ diffImg.viewport }}</h5>
		        <h5>{{ diffImg.captureTime | date:"MM/dd/yyyy @ h:mma" }}</h5>
		      </div> -->
		    </div>
	  	</div>

	</div>
	</div>

</div>
