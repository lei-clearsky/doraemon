<div class="row">
    <div class="col-md-offset-4 col-md-4">
        
        <form id="login-form" name="loginForm" ng-submit="loginForm.$valid && sendLogin(login)">
            <h1 class="form-heading text-center">Sign In</h1>
            <alert type="danger" ng-show="error">
                {{ error }}
            </alert>

            <div class="form-group">   
                <input type="text" ng-model="login.email" id="email" required>
                <label for="email">Email address</label><i class="bar"></i>
            </div>
            <div class="form-group">
                <input type="password" ng-model="login.password" id="login-password" required>
                <label for="login-password">Password</label><i class="bar"></i>
            </div>
            <button type="submit" class="btn btn-primary btn-large btn-center">Submit</button>
        </form>
    </div>
</div>
