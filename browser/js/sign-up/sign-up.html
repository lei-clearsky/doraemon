<div class="row">
    <div class="col-md-offset-4 col-md-4">
        
        <form id="signup-form" name="signupForm" ng-submit="signupForm.$valid && sendSignup(signup)">
            <h1 class="form-heading text-center">Sign Up</h1>

            <alert type="danger" ng-show="error">
                {{ error }}
            </alert>

            <div class="form-group">
                <input type="text" ng-model="signup.email" id="email" required>
                <label for="email">Email address</label><i class="bar"></i>
            </div>

            <div class="form-group">
                <input type="password" ng-model="signup.password" id="signup-password" required>
                <label for="signup-password">Password</label><i class="bar"></i>
            </div>

            <button type="submit" class="btn btn-primary btn-large btn-center">Submit</button>
        </form>

    </div>
</div>
