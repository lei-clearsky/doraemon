<div id="admin" class="container-fluid">
	<div class="row same-height full-height no-gutters">
		<div class="col-lg-1 left-navigation">
			<ul id="admin-menu" class="list-group">
				<li class="list-group-item" ng-repeat= 'adminMenu in adminMenus'>

					<a ui-sref="{{adminMenu.state}}">
						<i class="{{ adminMenu.icon }}"></i>
						{{adminMenu.name}}
					</a>
				</li>
			</ul>
		</div>

		<ui-view id="admin-board" class="col-lg-11"></ui-view>
	</div>
</div>
