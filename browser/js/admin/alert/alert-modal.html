<!-- {{ diffInfo | json }} -->
<div class="modal-body">
    <div class="row">
    <div class="col-md-12">
      <!-- info -->
      <h4>{{ diffInfo.websiteUrl }} | {{ diffInfo.diffPercent | percentage:2}} | {{ diffInfo.viewport }} | {{ diffInfo.captureTime | date:"MM/dd/yyyy @ h:mma" }}</h4>

    </div>
    <div class="col-md-12">
        <div class="thumbnail" >
          <!-- diffImgThumbnail -->
          <img src="{{diffInfo.diffImgURL | awsImg}}" alt="">
        </div>
    </div>
</div>
</div>
<div class="modal-footer">
    <button class="btn btn-default" ng-click="cancel()">Cancel</button>
</div>
