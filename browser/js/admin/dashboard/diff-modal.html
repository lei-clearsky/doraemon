    <h3 class="modal-title">Diff</h3>
</div> -->
<div class="modal-body">
    <div class="row">
    <div class="col-md-7">
        <div class="thumbnail" >
            <img src="{{diffInfo.diffImgURL}}" alt="">
        </div>
    </div>

    <div class="col-md-5">
      <!-- info -->
      <h4>Website URL: {{ diffInfo.websiteUrl }}</h4>
      <h4>Diff Percent: {{ diffInfo.diffPercent }}</h4>
      <h4>Viewport: {{ diffInfo.viewport }}</h4>
      <h4>Capture Time: {{ diffInfo.captureTime | date:"MM/dd/yyyy @ h:mma" }}</h4>

    </div>
</div>
</div>
<div class="modal-footer">
    <button class="btn btn-default" ng-click="cancel()">Cancel</button>
</div>
